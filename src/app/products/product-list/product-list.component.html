<div class="container bg-products">
    <div class="row">
        <div class="col-lg-12">
            <h2>shop the look</h2>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <h6>Categories</h6>
            <p class="categories-p">
                <a class="category-link" routerLink="/products">All</a> <span class="default">default</span> <br>
                <a class="category-link" routerLink="/women">Women</a> <br>
                <a class="category-link" routerLink="/men">Men</a> <br>
                <a class="category-link" routerLink="/electronics">Electronics</a> <br>
                <a class="category-link" routerLink="/jewelery">Jewellery</a> <br>
            </p>
        </div>


        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-3 product-card" *ngFor="let product of products$ | async; index as i ">
                    <img class="product-img" width="200px" height="200" src="{{product.image}}" alt="">
                    <p class="lead pt-2 product-title">
                        <a [routerLink]="['/products/', product.id]">{{ product.title }}</a>
                    </p>

                    <div class="product-description"></div>

                    <div class="price-and-cart-div">
                        <div class="price">
                            <p>
                                <strong>$ {{product.price}}</strong>
                            </p>
                        </div>
                        <div class="cart">
                            <app-add-to-cart [products$]="product"></app-add-to-cart>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
