<div class="container category-nav">
    <div class="row">
        <div class="col-lg-12 categorie" *ngFor="let category of categorie$ | async; index as i">


            <a class="category-link" [class.selected]="category === selectedCategory" (click)="isSelected(category)"
                routerLink="/products">{{category}}</a>


        </div>
    </div>
</div>
