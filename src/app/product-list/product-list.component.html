<div class="container bg-products">
    <div class="row">
        <div class="col-lg-12">
            <h2>shop the look</h2>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <h6>Categories</h6>
            <p class="categories-p">
                women <br>
                kids <br>
                men <br>
                tech <br>
                furniture <br>
                beauty
            </p>
            
            <h6>Brands</h6>
            <p class="brands-p">
                nike <br>
                mpahla <br>
                puma <br>
                samsung <br>
                LG <br>
                Levis
            </p>

        </div>


        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-3 product-card" *ngFor="let product of products$ | async">
                    <img class="product-img" width="200px" height="200"
                        src="{{product.image}}"
                        alt="">
                    <p class="lead pt-2 product-title">
                       {{ product.title | slice:0:25 }}
                    </p>

                    <p class="product-description">
                        {{ product.description | slice:0:50 }}
                    ...</p>

                    <div class="price-and-cart-div">
                        <div class="price">
                            <p>
                                <strong>$ {{product.price}}</strong>
                            </p>
                        </div>
                        <div class="cart">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-lg-3">2</div>
                <div class="col-lg-3">3</div>
                <div class="col-lg-3">4</div> -->
            </div>
        </div>


        <div class="col-lg-2 text-end">
            <h6>Sort & Filter</h6>
            <p class="sort-filter-p">
                recommended <br>
                new <br>
                high - low <br>
                low - high <br>

            </p>
        </div>
    </div>
</div>
