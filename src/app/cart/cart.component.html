<!-- cart.component.html -->
<div class="container mt-5">
  <div class="row">
      <div class="col-lg-3">Item</div>
      <div class="col-lg-3">Price</div>
      <div class="col-lg-3">Quantity</div>
      <div class="col-lg-3"></div>
      <hr>
  </div>
</div>

<div class="container">
<div class="row" *ngFor="let item of items; let i = index">
      <div class="col-lg-3">
        <div class="row" id="{{ item.id }}">
          <div class="col-lg-4">
            <img src="{{ item.image }}" style="padding-right: 20px;" alt="">
          </div>
          <div class="col-lg-8">
            <p><b>{{item.title}}</b><br>
              <span class="description-p">{{item.description | slice:0:50}}</span>
            </p>
          </div>
        </div>

      </div>
      <div class="col-lg-3 mt-3">R {{ item.price }}</div>
      <div class="col-lg-3">
        <button class="btn btn-link"
        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
        <i class="fas fa-minus"></i>
      </button>

      <input
        id="form1" 
        min="1" 
        name="" 
        value="{{item.quantity}}" 
        type="number"
        class="form-control form-control-sm" 
      />
    
    </div>
      <div class="col-lg-3 mt-3">
        <button type="button" class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
      </div>
      <hr>
</div>
</div>

<div class="container">
  <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4"></div>
      <div class="col-lg-2"><b>Grand Total:</b><hr></div>
      <div class="col-lg-2">{{ getCartTotal()}}<hr></div>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4"></div>
      <div class="col-lg-4"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">

      <div class="text-end">
      <button type="button" class="btn btn-secondary" (click)="checkout()">SNAP OUT</button>
    </div>

    </div>
</div>
