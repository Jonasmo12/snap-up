<div class="container pt-5 mt-5">
  <div class="row">
    <div class="row">
      <h2>
        <p class="text-center pt-2">New Arrivals</p>
      </h2>
      <h5>
        <p class="text-center pb-4">Snap it here on snap-up </p>
      </h5>



      <!-- second list -->

      <div class="cards d-flex pt-5">
        <div class="produc" style="width: 12rem;">
          <img class="card-img-top" [src]="products.image" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{products.title}}</p>
            <p class="card-text"><b>{{products.category}}</b></p>
            <div class="d-flex" style="justify-content: space-between;">
              <div>
                {{products.price}}
              </div>
              <div>
                <img src="../../assets/cart.png" alt="">
              </div>

            </div>
          </div>
        </div>


        <div class="produc" style="width: 13rem;">
          <img class="card-img-top" [src]="product2.image" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{product2.title}}</p>
            <p class="card-text"><b>{{product2.category}}</b></p>

            <div class="d-flex" style="justify-content: space-between;">
              <div>
                {{product2.price}}
              </div>
              <div>
                <img src="../../assets/cart.png" alt="">
              </div>
            </div>
          </div>
        </div>


        <div class="produc" style="width: 17rem;">
          <img class="card-img-top" [src]="product3.image" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{product3.title}}</p>
            <p class="card-text"><b>{{product3.category}}</b></p>
            <div class="d-flex" style="justify-content: space-between;">
              <div>
                {{product3.price}}
              </div>
              <div>
                <img src="../../assets/cart.png" alt="">
              </div>
            </div>
          </div>
        </div>


        <div class="produc" style="width: 15rem;">
          <img class="card-img-top" [src]="product4.image" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{product4.title}}</p>
            <p class="card-text"><b>{{product4.category}}</b></p>
            <div class="d-flex" style="justify-content: space-between;">
              <div>
                {{product4.price}}
              </div>

              <div>
                <img src="../../assets/cart.png" alt="">
              </div>
            </div>
          </div>
        </div>

      </div>
      <br>





    </div>
  </div>
</div>
