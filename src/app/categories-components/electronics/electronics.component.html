<div class="container bg-products">
    <div class="row">
        <div class="col-lg-12">
            <b><h1 class="text-dark">shop Electronics</h1></b>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <h6>Categories</h6>
            <p class="categories-p">
                <a class="category-link" routerLink="/products">All</a> <span class="default">default</span> <br>
                <a class="category-link"  routerLink="/women">Women</a> <br>
                <a class="category-link"  routerLink="/men">Men</a> <br>
                <a class="category-link"  routerLink="/electronics">Electronics</a> <br>
                <a class="category-link"  routerLink="/jewelery">Jewelery</a> <br>
            </p>

        </div>


        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-3 product-card" *ngFor="let product of electronics$ | async; index as i">
                    <img class="product-img" width="200px" height="200"
                        src="{{product.image}}"
                        alt="">
                    <p class="lead pt-2 product-title">
                       {{ product.title | slice:0:25 }}
                    </p>

                    <p class="product-description">
                        {{ product.description | slice:0:50 }}
                    ...</p>

                    <div class="price-and-cart-div">
                        <div class="price">
                            <p>
                                <strong>$ {{product.price}}</strong>
                            </p>
                        </div>
                        <div class="cart">
                        </div>
                    </div>
                    <!-- <button type="button" class="btn btn-info w-100 " (click)="addToCart(product, i)">Add to Cart</button> -->

                </div>
                
            </div>
        </div>

    </div>
</div>
<app-footer></app-footer>
